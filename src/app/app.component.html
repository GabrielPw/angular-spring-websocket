<!-- app.component.html -->
<div *ngIf="!userNameEntered" class="mainContainer">
    <h1>Bem-vindo ao Chat</h1>
    <p>Por favor, digite seu nome:</p>
    <div>
      <input type="text" class="nameInput" [(ngModel)]="userName">
      <button (click)="enterChat()" class="btnEntrar">Entrar</button>
    </div> 
</div>
  
  <app-chat *ngIf="userNameEntered"></app-chat>
